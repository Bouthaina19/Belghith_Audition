<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <svg class="logo-icon" viewBox="0 0 24 24">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
      <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
    </svg>
    <span class="sidebar-title">Menu</span>
  </div>

  <ul class="sidebar-menu">
    <!-- Menu Fournisseurs -->
    <li class="sidebar-item">
      <div onclick="window.location.href='{% url 'fournisseurs' %}'" class="sidebar-link">
        <svg class="sidebar-icon" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <span class="sidebar-text">Fournisseurs</span>
      </div>
    </li>
    
    <!-- Menu Factures avec sous-menu -->
    <li class="sidebar-item with-submenu">
      <div class="submenu-trigger">
        <svg class="sidebar-icon" viewBox="0 0 24 24">
          <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
        </svg>
        <span class="sidebar-text">Factures</span>
        <svg class="submenu-arrow" viewBox="0 0 24 24">
          <path d="M7 10l5 5 5-5z"/>
        </svg>
      </div>
      <ul class="submenu">
        {% for fournisseur in fournisseurs %}
        <li class="submenu-item" onclick="window.location.href='{% url 'fournisseur_factures' fournisseur.id %}'">
          <span>{{ fournisseur.nom }}</span>
        </li>
        {% endfor %}
      </ul>
    </li>
  </ul>
</div>
